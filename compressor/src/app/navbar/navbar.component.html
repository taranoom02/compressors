<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar with Image</title>
  <style>
    /* Navbar styles */
    .navbar {
      background-color: #ff7b00;
      padding: 10px; /* Add some padding for better appearance */
      display: flex;
      justify-content: space-between; /* Center and right align items */
      align-items: center; /* Vertically center items */
    }

    /* Navbar brand styles */
    .navbar-brand {
      color: #ffffff; /* Text color */
      font-weight: bold; /* Bold font weight */
      font-size: 1.5rem; /* Adjust font size as needed */
    }

    /* Navbar link styles */
    .navbar-link {
      color: #ffffff; /* Text color */
      text-decoration: none; /* Remove underline */
      font-weight: bold; /* Bold font weight */
    }

    /* Navbar link hover styles */
    .navbar-link:hover {
      color: #d9d9d9; /* Lighter shade on hover */
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <span class="navbar-brand">Umeza Generators and Compressors</span>
    <!-- About Us link -->
    <a class="navbar-link" href="/about">About Us</a>
  </nav>
</body>
</html>
